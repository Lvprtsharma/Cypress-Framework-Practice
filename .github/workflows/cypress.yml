name: Cypress Test


# event to trigger the workflow manually
on:

  workflow_dispatch:

  push:
    # Trigger the workflow when a push is made to the main branch
    branches:
      - main

    # Trigger the workflow when a pull request is made to the main branch
  pull_request:
    branches:
      - main
  

jobs:
  ui_test_chrome:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from the repository to the runner
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # Step 3: Install dependencies
      - name: Install dependencies for cypress
        run: npm install

      # Step 4: Run cypress tests for chrome
      - name: Run cypress tests for chrome
        run: npm run test:login

      # Step 5: Upload test results as artifacts
      - name: Upload test results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UI Test Report
          path: cypress/reports
          retention-days: 1
